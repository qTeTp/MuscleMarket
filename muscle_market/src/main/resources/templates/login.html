<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', 'Pretendard', sans-serif;
            background: #111;
            background-image: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 500px;
            background: rgba(20, 20, 20, 0.88);
            padding: 50px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }

        .logo-box img {
            width: 390px;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.9));
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #f1f1f1;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #222;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #F5C542;
            box-shadow: 0 0 8px rgba(245, 197, 66, 0.5);
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
            transition: 0.2s ease;
            background: #F5C542;
            color: #111;
            margin-top: 12px;
        }

        button:hover {
            background: #d4a72e;
            box-shadow: 0 8px 15px rgba(245, 197, 66, 0.4);
        }

        .google-btn {
            display: inline-block;
            width: 100%;
            text-align: center;
            text-decoration: none;
            background: #444;
            color: white;
            margin-top: 12px;
            font-weight: 700;
            font-size: 16px;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            box-sizing: border-box;
            transition: 0.2s ease;
        }

        .google-btn:hover {
            background: #666;
        }

        .signup {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .signup a {
            color: #F5C542;
            font-weight: bold;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        /* 오류 메시지 스타일 */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo-box">
        <img th:src="@{/images/logo.png}" alt="Muscle Market Logo">
    </div>

    <form th:action="@{/api/login}" th:object="${loginDto}" method="post">
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <div class="form-group">
            <label for="username">아이디</label>
            <input id="username" type="text" th:field="*{username}" placeholder="아이디 입력" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input id="password" type="password" th:field="*{password}" placeholder="비밀번호 입력" required>
        </div>

        <button type="submit">로그인</button>
    </form>

    <!-- 구글 로그인 버튼 -->
    <a href="/oauth2/authorization/google" class="google-btn">
        구글 로그인
    </a>

    <div class="signup">
        아직 회원이 아니신가요? <a href="/signup">회원가입</a>
    </div>
</div>
</body>
</html>
