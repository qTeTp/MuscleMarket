<header class="header-container">
    <!-- 왼쪽 -->
    <div class="logo" onclick="window.location.href='/products'">
        <img src="/images/logo.png" alt="Muscle Market Logo">
    </div>

    <!-- 가운데 -->
    <div class="header-center"></div>

    <div class="header-right">
        <div class="search-container" id="searchContainer">
            <input type="text" class="search-input" id="searchInput" placeholder="검색">
            <button class="action-btn search-icon" id="searchButton">
                <img src="/images/search.png" alt="search icon">
            </button>
        </div>

        <!-- 오른쪽 -->
        <div class="header-btn-group">
            <button class="header-action-btn chat-btn">채팅하기</button>
            <button class="header-action-btn logout-btn">로그아웃</button>
            <div class="header-profile-img"></div>
        </div>
    </div>
</header>
