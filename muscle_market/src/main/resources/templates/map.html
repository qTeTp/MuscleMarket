<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>주변 시설 지도</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', 'Pretendard', sans-serif;
            background: #111;
            background-image: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .map-container {
            width: 800px;
            height: 600px;
            background: rgba(20, 20, 20, 0.88);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #map {
            flex: 1;
            border-radius: 12px;
            margin-top: 10px;
            border: 1px solid #555;
            position: relative;
        }

        .search-box {
            display: flex;
            margin-bottom: 12px;
        }

        .search-box input {
            flex: 1;
            padding: 14px;
            border-radius: 8px 0 0 8px;
            border: 1px solid #555;
            background: #222;
            color: white;
            font-size: 15px;
            outline: none;
        }

        .search-box button {
            padding: 14px 20px;
            border-radius: 0 8px 8px 0;
            border: none;
            background: #F5C542;
            color: #111;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .search-box button:hover {
            background: #d4a72e;
        }

        #currentLocationBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            background: #F5C542;
            font-weight: 700;
            cursor: pointer;
            color: #111;
        }

        #currentLocationBtn:hover {
            background: #d4a72e;
        }
    </style>
</head>
<body>
<div class="map-container">
    <h2 style="color: #F5C542; margin-bottom: 12px;">주변 시설 검색</h2>

    <div class="search-box">
        <input type="text" id="keyword" placeholder="검색할 장소 입력 해주세요.">
        <button id="searchBtn">검색</button>
    </div>

    <div id="map">
        <button id="currentLocationBtn">현재 위치</button>
    </div>
</div>

<script th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoMapApiKey} + '&libraries=services'"></script>

<script>
    function checkKakaoReady() {
        if (typeof kakao !== 'undefined' && typeof kakao.maps !== 'undefined') {
            initMap();
        } else {
            setTimeout(checkKakaoReady, 100);
        }
    }

    function initMap() {
        var mapContainer = document.getElementById('map');
        var mapOption = { center: new kakao.maps.LatLng(37.5665, 126.9780), level: 5 };
        var map = new kakao.maps.Map(mapContainer, mapOption);

        var userLocation = null;
        var currentLocationMarker = null;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                userLocation = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                map.setCenter(userLocation);

                // 빨간색 현재 위치 마커 이미지 설정
                var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png',
                    imageSize = new kakao.maps.Size(24, 35),
                    imageOption = {offset: new kakao.maps.Point(12, 35)};
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

                currentLocationMarker = new kakao.maps.Marker({
                    map: map,
                    position: userLocation,
                    title: '현재 위치',
                    image: markerImage
                });
            });
        }

        var ps = new kakao.maps.services.Places();
        var markers = [];
        var openInfoWindow = null;

        document.getElementById('searchBtn').addEventListener('click', function() {
            var keyword = document.getElementById('keyword').value;
            if (!keyword || !userLocation) return;

            // 기존 마커 제거 및 인포윈도우 닫기
            markers.forEach(m => m.setMap(null));
            markers = [];
            if (openInfoWindow) {
                openInfoWindow.close();
                openInfoWindow = null;
            }

            ps.keywordSearch(keyword, function(data, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var bounds = new kakao.maps.LatLngBounds();

                    for (var i = 0; i < data.length; i++) {
                        let place = data[i];
                        let markerPosition = new kakao.maps.LatLng(place.y, place.x);

                        let marker = new kakao.maps.Marker({ map: map, position: markerPosition });

                        let infowindow = new kakao.maps.InfoWindow({
                            content: `<div style="padding:5px;min-width:200px;">
                                <strong>${place.place_name}</strong><br/>
                                ${place.road_address_name || place.address_name}<br/>
                                ${place.phone || '전화번호 없음'}
                              </div>`
                        });

                        kakao.maps.event.addListener(marker, 'click', function() {
                            if (openInfoWindow) openInfoWindow.close();
                            infowindow.open(map, marker);
                            openInfoWindow = infowindow;
                        });

                        markers.push(marker);
                        bounds.extend(markerPosition);
                    }

                    map.setBounds(bounds);
                }
            }, { location: userLocation });
        });

        document.getElementById('currentLocationBtn').addEventListener('click', function() {
            if (userLocation) {
                map.setCenter(userLocation);
            } else {
                alert("현재 위치를 가져올 수 없습니다.");
            }
        });
    }

    window.onload = checkKakaoReady;
</script>
</body>
</html>
