<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        /* 전체 기본 설정 */
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }
        body {
            font-family: 'Montserrat', 'Pretendard', sans-serif;
            background: #111;
            background-image: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }
        .signup-container {
            width: 540px;
            max-width: 100%;
            background: rgba(20, 20, 20, 0.88);
            padding: 40px 48px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.06);
        }
        h2 { color: #fff; margin: 0 0 24px 0; font-size: 22px; letter-spacing: 0.5px; }
        .control {
            width: 100%;
            display: block;
            padding: 16px 18px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            text-align: left;
            margin: 8px 0;
        }
        .control.button {
            background: linear-gradient(180deg,#F5C542,#d4a72e);
            color: #111;
            text-align: center;
            cursor: pointer;
            border: none;
            padding-left: 18px;
            padding-right: 18px;
        }
        .control.button:hover {
            filter: brightness(0.95);
            box-shadow: 0 8px 18px rgba(213,167,46,0.28);
        }
        input.control:focus {
            outline: none;
            border-color: #F5C542;
            box-shadow: 0 0 10px rgba(245,197,66,0.25);
            background: #1f1f1f;
        }
        .form-group { text-align: left; margin-bottom: 12px; }
        .form-group label { display:block; color: #eaeaea; font-size: 13px; margin-bottom: 8px; font-weight: 600; }
        .login { margin-top: 14px; color: #ddd; font-size: 14px; }
        .login a { color: #F5C542; font-weight:700; text-decoration:none; }
        .login a:hover { text-decoration: underline; }
        @media (max-width: 560px) {
            .signup-container { padding: 28px 20px; }
            .control { padding: 14px 14px; }
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>

    <form th:action="@{/api/signup}" method="post" th:object="${userDto}">
        <!-- CSRF 토큰 hidden input -->
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

        <div class="form-group">
            <label for="username">아이디</label>
            <input id="username" class="control" type="text" th:field="*{username}" placeholder="아이디 입력" required>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input id="email" class="control" type="email" th:field="*{email}" placeholder="이메일 입력" required>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input id="nickname" class="control" type="text" th:field="*{nickname}" placeholder="닉네임 입력" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input id="password" class="control" type="password" th:field="*{password}" placeholder="비밀번호 입력" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input id="confirmPassword" class="control" type="password" th:field="*{confirmPassword}" placeholder="비밀번호 다시 입력" required>
        </div>

        <button type="submit" class="control button">회원가입</button>
    </form>

    <div class="login">
        이미 회원이신가요? <a href="/login">로그인</a>
    </div>
</div>

<script th:if="${errorMessage != null}" th:inline="javascript">
    /*<![CDATA[*/
    alert('[[${errorMessage}]]');
    /*]]>*/
</script>

</body>
</html>
